<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e2f3fc, #f3d5f6);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .feedback-section {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .feedback-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .checkbox-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }

        .rating {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 5px;
    }

    .rating label {
        font-size: 30px;
        color: gray; /* Default color */
        cursor: pointer;
        margin: 0 5px;
    }

    .rating label.selected {
        color: #f39c12; /* Yellow when selected */
    }

        .user-feedback {
            background-color: #f8e1ff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            display: flex;
            justify-content: space-between; /* Aligns items in the feedback section */
            align-items: center; /* Vertically center align items */
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
        }

        .like-dislike {
            font-size: 20px;
            cursor: pointer;
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
        }

        .like {
            color: #898f89; /* Green for like */
            background-color: transparent;
        }

        .dislike {
            color: #898f89; /* Red for dislike */
            background-color: transparent;
        }

        .liked {
            background-color: #898f89; /* Green for liked */
            color: white;
        }

        .disliked {
            background-color: #898f89; /* Red for disliked */
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3a7cbb;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="feedback-section">
        <h3>Give Your Feedback</h3>
        <h4>Welcome, {{ full_name }}!</h4> <!-- Displays logged-in username -->

        <form method="POST" action="{{ url_for('feedback') }}">
            <label>Select Features:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="features" value="pet_adoption"> Pet Adoption</label>
                <label><input type="checkbox" name="features" value="pet_health"> Pet Health</label>
                <label><input type="checkbox" name="features" value="product_recommendation"> Product Recommendation</label>
                <label><input type="checkbox" name="features" value="first_aid"> First Aid</label>
                <label><input type="checkbox" name="features" value="pet_training"> Pet Training</label>
                <label><input type="checkbox" name="features" value="breed_info"> Breed Info</label>
                <label><input type="checkbox" name="features" value="vet_map"> Find Veterinary Services</label>
            </div>

            <div class="rating">
                <label onclick="setRating(1)" id="star1">&#9733;</label>
                <label onclick="setRating(2)" id="star2">&#9733;</label>
                <label onclick="setRating(3)" id="star3">&#9733;</label>
                <label onclick="setRating(4)" id="star4">&#9733;</label>
                <label onclick="setRating(5)" id="star5">&#9733;</label>
            </div>
            
            <!-- Hidden input to store rating -->
            <input type="hidden" name="rating" id="ratingInput">
            
            <textarea name="feedback" rows="4" placeholder="Write your feedback here..."></textarea>
            <button type="submit">Submit Feedback</button>
            
            <script>
                function setRating(rating) {
                    document.getElementById("ratingInput").value = rating; // Store rating in form
            
                    for (let i = 1; i <= 5; i++) {
                        let star = document.getElementById("star" + i);
                        if (i <= rating) {
                            star.classList.add("selected"); // Make yellow
                        } else {
                            star.classList.remove("selected"); // Reset color
                        }
                    }
                }
            </script>
        <h4>User Feedback</h4>
        <div>
            {% for feedback in all_feedback %}
            <div>
                <p><strong>{{ feedback.full_name }}:</strong> {{ feedback.feedback }} (Rating: {{ feedback.rating }})</p>
                <p>Features: {{ ", ".join(feedback.features) }}</p>
            </div>
            {% endfor %}
        </div>

        
    </div>
</body>
</html>
