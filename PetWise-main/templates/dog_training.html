    function updateBreedInfo() {
        const breed = document.getElementById('breed-selector').value;
        const descriptionSection = document.getElementById('description-section');
        const videoSection = document.getElementById('video-section');
        const stepsList = document.getElementById('training-steps-list');
        const breedInfo = dogBreeds[breed];

        // Clear previous content
        stepsList.innerHTML = '';
        document.getElementById('video-embed').src = '';

        // Hide both sections initially
        descriptionSection.style.display = 'none';
        videoSection.style.display = 'none';

        if (breedInfo) {
            // Populate description
            breedInfo.description.forEach(step => {
                const listItem = document.createElement('li');
                listItem.textContent = step;
                stepsList.appendChild(listItem);
            });

            // Show description section
            descriptionSection.style.display = 'block';

            // Show video option for the breed
            const videoEmbed = document.getElementById('video-embed');
            videoEmbed.src = breedInfo.video.src;
            document.getElementById('video-section').style.display = 'block';
        }
    }
