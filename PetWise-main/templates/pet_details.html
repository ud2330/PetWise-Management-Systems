
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Forum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #f3e7fe);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 40px;
        }

        h2 {
            text-align: left;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            appearance: none;
            background-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #c79bff, #b48eff);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #c79bff, #b48eff);
            transform: translateY(-2px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .checkbox-column {
            width: 45%;
        }

        .checkbox-group label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Details Forum</h1>

        <h2>Personal Details</h2>
        <form action="{{ url_for('pet_details', user_id=user_id) }}" method="POST">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>

            <h2>Pet Details</h2>
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType" name="petType" required>
                    <option value="">Select Type</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                    <option value="Fish">Fish</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Horse">Horse</option>
                    <option value="Pig">Pig</option>
                    <option value="Turtle">Turtle</option>
                    <option value="Squirrel">Squirrel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" placeholder="Enter breed" required>
            </div>

            <div class="form-group">
                <label for="age">Pet Age</label>
                <input type="number" id="age" name="age" placeholder="Enter pet age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="health">Health Condition</label>
                <input type="text" id="health" name="health" placeholder="Pet's health condition" required>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="Enter pet color" required>
            </div>

            <h2>Pet Behaviour</h2>
            <div class="form-group checkbox-group">
                <div class="checkbox-column">
                    <label><input type="checkbox" name="temperament" value="Calm"> Calm</label>
                    <label><input type="checkbox" name="temperament" value="Agitation"> Agitation</label>
                    <label><input type="checkbox" name="temperament" value="Social"> Social</label>
                    <label><input type="checkbox" name="temperament" value="Shy"> Shy</label>
                    <label><input type="checkbox" name="temperament" value="Aggressive"> Aggressive</label>
                </div>
                <div class="checkbox-column">
                    <label><input type="checkbox" name="temperament" value="Gentle"> Gentle</label>
                    <label><input type="checkbox" name="temperament" value="Energetic"> Highly Energetic</label>
                    <label><input type="checkbox" name="temperament" value="Low Energy"> Dull or Low Energy</label>
                    <label><input type="checkbox" name="temperament" value="Emotional"> Expresses Emotions</label>
                    <label><input type="checkbox" name="temperament" value="Friendly"> Friendly</label>
                </div>
            </div>

            <div class="form-group">
                <label for="productUse">Products Used</label>
                <textarea id="productUse" name="productUse" placeholder="Describe the products that you've used before if any." rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
