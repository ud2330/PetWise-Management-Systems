
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Training Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e2f3fc, #f3d5f6);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        h3 {
            font-size: 24px;
            margin: 20px 0;
            color: #4a4a4a;
        }

        .breed-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px 0;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            margin: 15px;
            border: 1px solid #b48eff;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .training-steps {
            margin-top: 30px;
        }

        .training-steps ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .training-steps li {
            background: #d7bfff;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-section {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cat Training Guide</h1>

    <div class="breed-selector">
        <select id="breed-selector" onchange="updateBreedInfo()">
              <option value="">Select a Cat Breed</option>
            <option value="Abyssinian">Abyssinian</option>
            <option value="American Shorthair">American Shorthair</option>
            <option value="Bengal">Bengal</option>
            <option value="British Shorthair">British Shorthair</option>
            <option value="Burmese">Burmese</option>
            <option value="Himalayan">Himalayan</option>
            <option value="Indian Billi">Indian Billi</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Persian">Persian</option>
            <option value="Ragdoll">Ragdoll</option>
            <option value="Russian Blue">Russian Blue</option>
            <option value="Scottish Fold">Scottish Fold</option>
            <option value="Siamese">Siamese</option>
            <option value="Sphynx">Sphynx</option>
            <option value="Turkish Angora">Turkish Angora</option>
        </select>
    </div>

    <div id="description-section" class="training-steps" style="display: none;">
        <h3>Training Steps</h3>
        <ul id="training-steps-list"></ul>
    </div>

    <div id="video-section" class="video-section" style="display: none;">
        <h3>Reference Video</h3>
        <iframe id="video-embed" src="" allowfullscreen></iframe>
    </div>
</div>

    "American Shorthair": {

    };

    function updateBreedInfo() {
        const breed = document.getElementById('breed-selector').value;
        const descriptionSection = document.getElementById('description-section');
        const videoSection = document.getElementById('video-section');
        const stepsList = document.getElementById('training-steps-list');
        const breedInfo = catBreeds[breed];

        // Clear previous content
        stepsList.innerHTML = '';
        document.getElementById('video-embed').src = '';

        // Hide both sections initially
        descriptionSection.style.display = 'none';
        videoSection.style.display = 'none';

        if (breedInfo) {
            // Populate description
            breedInfo.description.forEach(step => {
                const listItem = document.createElement('li');
                listItem.textContent = step;
                stepsList.appendChild(listItem);
            });

            // Show description section
            descriptionSection.style.display = 'block';

            // Set and show video
            document.getElementById('video-embed').src = breedInfo.video.src;
            videoSection.style.display = 'block';
        }
    }
</script>

</body>
</html>
