<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Products</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e2f3fc, #f3d5f6);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.815);
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, #c79bff, #b48eff);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #b48eff, #c79bff); 
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Find Dog Products</h1>
    <label for="dog-select">Choose a dog breed:</label>
    <select id="dog-select">
        <option value="">Select a breed</option>
        <option value="Basset Hound">Basset Hound</option>
        <option value="Beagle">Beagle</option>
        <option value="Bully Kutta">Bully Kutta</option>
        <option value="Boston Terrier">Boston Terrier</option>
        <option value="Cocker Spaniel">Cocker Spaniel</option>
        <option value="Chippiparai">Chippiparai</option>
        <option value="Dachshund">Dachshund</option>
        <option value="Doberman Pinscher">Doberman Pinscher</option>
        <option value="French Bulldog">French Bulldog</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Great Dane">Great Dane</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Kanni">Kanni</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Poodle">Poodle</option>
        <option value="Pug">Pug</option>
        <option value="Rajapalayam">Rajapalayam</option>
        <option value="Rottweiler">Rottweiler</option>
        <option value="Shetland Sheepdog">Shetland Sheepdog</option>
        <option value="Shih Tzu">Shih Tzu</option>
        <option value="Siberian Husky">Siberian Husky</option>
    </select>
    <br>
    <button onclick="searchDogProducts()">Search</button>
</div>

<script>
    function searchDogProducts() {
        var dogBreed = document.getElementById("dog-select").value;
        if (dogBreed) {
            var searchUrl = `https://www.google.com/search?tbm=shop&q=${dogBreed}+dog+products`;
            window.open(searchUrl, "_blank");
        } else {
            alert("Please select a dog breed.");
        }
    }
</script>

</body>
</html>
